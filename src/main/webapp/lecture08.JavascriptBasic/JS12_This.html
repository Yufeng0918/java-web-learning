<script type="text/javascript">
	
	function mOver(object)
	{
		object.color = "red";
	}
	
	function mOut(object)
	{
		object.color = "blue";
	}
	
	</script>
</head>
<body>
	<font style="cursor: hand"
		onClick="window.location.href='http://www.google.com'"
		onMouseOver="mOver(this)" onMouseout="mOut(this)">Welcome</font>
</body>
